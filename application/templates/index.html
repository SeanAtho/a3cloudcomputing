{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="my-4">Home Page</h1>
<div class="row">
    {% for post in posts %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
            <img src="{{ post.image_file }}" class="card-img-top" alt="Post Image">
            <div class="card-body">
                <h5 class="card-title">{{ post.author.username }}</h5

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1>Home Page</h1>
  {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <small>Posted by {{ post.author.username }} on {{ post.date_posted }}</small>
    </article>
    <hr>
  {% endfor %}
{% endblock %}

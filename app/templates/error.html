{% extends "layout.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="error-container">
    <h2>Error {{ error_code }}</h2>
    <p>{{ error_message }}</p>
    <p>Oops! Something went wrong. We're working to fix it as quickly as possible.</p>
    <p>Please try the following:</p>
    <ul>
        <li>Go back to the <a href="{{ url_for('main.index') }}">home page</a>.</li>
    </ul>
</div>
{% endblock %}

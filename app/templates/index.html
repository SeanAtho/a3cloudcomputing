{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>Feed</h2>
{% if current_user.is_authenticated %}
    <form action="{{ url_for('create_post') }}" method="post">
        <div class="form-group">
            <textarea class="form-control" name="post_body" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </form>
{% endif %}
<div class="post-list">
    {% for post in posts %}
        <div class="post">
            <p>{{ post.author.username }} says:</p>
            <p>{{ post.body }}</p>
            <p><small>{{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</small></p>
        </div>
    {% endfor %}
</div>
{% endblock %}

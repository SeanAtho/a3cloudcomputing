<!-- templates/profile.html -->
{% extends "base.html" %}
{% block title %}User Profile{% endblock %}
{% block content %}
<h2>User Profile</h2>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32, readonly=true) }}<br>
    </p>
    <p>
        {{ form.bio.label }}<br>
        {{ form.bio(size=256) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
